<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }
        img {
            width: 300px;
            height: 300px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .expression-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .expression-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
            width: 200px;
            text-align: right;
        }
        .expression {
            font-size: 14px;
            color: #333;
            display: inline-block;
            width: calc(100% - 220px);
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Expression</h1>
        <div class="image-container">
            <h2>Original Image</h2>
            <img src="{{ image_url }}" alt="Original Image">
        </div>
        <div class="expression-container">
            <span class="expression-label">Predicted Expression:</span>
            <span class="expression">{{ predicted_expression }}</span>
        </div>
        <div class="expression-container">
            <span class="expression-label">Model Selected:</span>
            <span class="expression">{{ selected_model }}</span>
        </div>
    </div>
</body>
</html>
